<div class='page'>
    <mat-card>
        <mat-card-title>Input Customer Detail:</mat-card-title>
        <mat-card-content>
            <div fxLayout="column">
                <mat-form-field>
                    <mat-label>Phone:</mat-label>
                    <input matInput [(ngModel)]="customer.phone">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Street</mat-label>
                    <textarea matInput [(ngModel)]="customer.street" placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                </mat-form-field>
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-label>City</mat-label>
                                <input matInput placeholder="Ex. San Francisco" [(ngModel)]="customer.city">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-label>State</mat-label>
                                <input matInput placeholder="Ex. California" [(ngModel)]="customer.state">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-label>Country</mat-label>
                                <input matInput placeholder="Ex. USA" [(ngModel)]="customer.country">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-label>Zip Code</mat-label>
                                <input matInput #postalCode maxlength="6" placeholder="Ex. 94105" value="94043" [(ngModel)]="customer.zipCode">
                                <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <mat-form-field>
                    <mat-label>Email(Optional):</mat-label>
                    <input matInput [(ngModel)]="customer.email" placeholder="Ex. pat@example.com">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Customer Type:</mat-label>
                    <mat-select [(value)]="customer.type">
                        <mat-option *ngFor='let type of ["Individual","Company"]' [value]="type">{{type}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxLayout="row" *ngIf="customer.type=='Individual'">
                    <mat-form-field class="example-full-width2">
                        <mat-label>First Name:</mat-label>
                        <input matInput [(ngModel)]="customer.fName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width2">
                        <mat-label>Last Name:</mat-label>
                        <input matInput [(ngModel)]="customer.lName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width2">
                        <mat-label>DriverLicense:</mat-label>
                        <input matInput [(ngModel)]="customer.driverLicense">
                    </mat-form-field>
                </div>
                <div fxLayout="row" *ngIf="customer.type=='Company'">
                    <mat-form-field class="example-full-width2">
                        <mat-label>Business Name:</mat-label>
                        <input matInput [(ngModel)]="customer.bName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width2">
                        <mat-label>Tax Identification:</mat-label>
                        <input matInput [(ngModel)]="customer.taxIdentification">
                    </mat-form-field>
                </div>
                <div fxLayout="row" *ngIf="customer.type=='Company'">
                    <mat-form-field class="example-full-width2">
                        <mat-label>Primary Contact First Name:</mat-label>
                        <input matInput [(ngModel)]="customer.fName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width2">
                        <mat-label>Primary Contact Last Name:</mat-label>
                        <input matInput [(ngModel)]="customer.lName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width2">
                        <mat-label>Primary Contact Title:</mat-label>
                        <input matInput [(ngModel)]="customer.title">
                    </mat-form-field>
                </div>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="addCustomer()">Add Customer</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
